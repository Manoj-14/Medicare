<div class="container startMarginTop">
  <div class="mainDiv">
    <div class="formDiv">
      <div class="mr-5 mb-5">
        <h1 class="mt-5 text-center">Add Posts</h1>
        <form #f="ngForm">
          <div class="form">
            <div class="form-group">
              <label for="name" class="form-label"
                >Medicine Name <span class="imp">*</span></label
              >
              <input
                type="text"
                placeholder="Enter Medicine Name"
                name="name"
                class="form-control"
                id="name"
                ngModel
                required
                [(ngModel)]="dbMedicine.id"
              />
            </div>
            <div class="form-group">
              <label for="seller" class="form-label"
                >Seller <span class="imp">*</span></label
              >
              <input
                type="text"
                placeholder="Enter Seller"
                name="seller"
                class="form-control"
                id="seller"
                ngModel
                required
                [(ngModel)]="dbMedicine.seller"
              />
            </div>
            <div class="form-group">
              <label for="price" class="form-label"
                >Price <span class="imp">*</span></label
              >
              <input
                type="number"
                placeholder="Enter price"
                name="price"
                class="form-control"
                id="price"
                ngModel
                required
                [(ngModel)]="dbMedicine.price"
              />
            </div>
            <div class="form-group">
              <label for="content"
                >Description <span class="imp">*</span></label
              >
              <textarea
                type="text"
                placeholder="Enter content"
                name="description"
                class="form-control"
                id="content"
                cols="35"
                rows="4"
                ngModel
                required
                [(ngModel)]="dbMedicine.description"
              ></textarea>
            </div>
            <div class="form-group">
              <input
                type="button"
                placeholder="Enter Content"
                name="username"
                [disabled]="!f.valid"
                class="form-control btn btn-primary"
                value="Add"
                (click)="onMedicineAdd(f.value, f)"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="contents">
      <div
        class="alert alert-success alert-dismissible fade show text-center"
        role="alert"
        *ngIf="medicineAdded"
      >
        {{ name }} Added/Updated Successfully
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="">
        <div class="col-lg-12 p-2" *ngFor="let medicine of medicines">
          <app-edit-medicine
            [medicine]="medicine"
            (update)="updateMedicines()"
            (medicineObj)="editRequest($event)"
          ></app-edit-medicine>
        </div>
      </div>
    </div>
  </div>
</div>
