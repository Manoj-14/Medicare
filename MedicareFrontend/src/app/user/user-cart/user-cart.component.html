<div class="startMarginTop cartHome">
  <div class="cartItems">
    <h2>Items in the cart</h2>
    <div class="pr-5 pl-5">
      <div class="row">
        <div class="col-lg-6" *ngFor="let cart of carts">
          <app-cart [cart]="cart" (update)="updateCart()"></app-cart>
        </div>
      </div>
    </div>
  </div>
  <div class="paymentGatway">
    <app-payment
      [total]="subtotal - 22 * quantity"
      [quantity]="quantity"
      [offer]="22 * quantity"
      [subtotal]="subtotal"
    ></app-payment>
  </div>
</div>
